<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing box color on click</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: red;
        }
    </style>
   
</head>
<body>
<div id="mydiv" onclick="changecolor()"></div>
<script>
    var i =0;
    const ele=document.getElementById("mydiv");
    function changecolor(){
    
    const color=["black","orange","blue","white","green","darkblue","darkgreen"]
    ele.style.backgroundColor = `${color[i]}`;
    i++;
    }
        </script>
</body>
</html>
