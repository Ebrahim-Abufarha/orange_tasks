<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timer-display {
            font-size: 2em;
            color: #333;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <input type="number" id="duration" placeholder="Enter duration in seconds">
    <button onclick="startTimer()">Start Timer</button>
    <p id="timer-display">Enter a duration and click "Start Timer"</p>

    <script>
        let y;
        function startTimer(){
            clearInterval(y);
    
    
    let duration = document.getElementById("duration");
    let text1 =document.getElementById("timer-display");
    
    let x =parseInt(duration.value);

    if(isNaN (x) || x<=0){
        text1.textContent="Please enter a valid duration in seconds.";
        return;
    }
    text1.textContent = x + " seconds"


       y= setInterval(() => {
            x--;
    if(x >0 ){
    text1.textContent = x + " seconds"


        }else{
            clearInterval(y);
            text1.textContent = "Time's up!";};

        }, 1000);


}

    </script>
</body>
</html>
